
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrierechner - Quader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="3dscript.js"></script>
    
    
</head>
<body>
    <nav class="site-nav">
        <div class="navtitel">
            <h1>Geometrierechner - Quader</h1>
        </div>
        <div class="navcontent">
            <a href="quader.html" class="current">Quader</a>
            <a href="kugel.html">Kugel</a>
            <a href="zylinder.html">Zylinder</a>
            <a href="prisma.html">Prisma</a>
            <a href="pyramide.html">Pyramide</a>
        </div>
    </nav>
    <main class="site-main">
        <div class="content">
            <h2>Input</h2>
            <label for="height">Höhe = c :</label><input type="number" min="0" placeholder="Höhe" id="height" oninput="quader(); updatequader()">
            <label for="width">Breite = a :</label><input type="number" min="0" placeholder="Breite" id="width" oninput="quader(); updatequader()">
            <label for="depth">Tiefe = b :</label><input type="number" min="0" placeholder="Tiefe" id="depth" oninput="quader(); updatequader()">
        </div>
        <div class="content">
            <h2>Output</h2>
            <label for="dsplyvquader">Volumen:</label><input type="display" placeholder="Volumen" id="dsplyvquader" readonly>
            <label for="dsplyagquader">Grundfläche:</label><input type="display" placeholder="Grundfläche" id="dsplyagquader" readonly>
            <label for="dsplyamquader">Mantelfläche:</label><input type="display" placeholder="Mantelfläche" id="dsplyamquader" readonly>
            <label for="dsplyaoquader">Gesamtoberfläche:</label><input type="display" placeholder="Gesamtoberfläche" id="dsplyaoquader" readonly>
        </div>
        <div class="content">
            <h2>Formeln</h2>
            <div><p>Volumen: <p class="formel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mi>V</mi>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mo>&#x22C5;</mo> <!-- Malzeichen -->
                    <mi>b</mi>
                    <mo>&#x22C5;</mo> <!-- Malzeichen -->
                    <mi>c</mi>
                  </math>
                    </p>
                </p>
            </div>
            <div><p>Grundfläche: <p class="formel">
                <math>
                    <msub>
                        <mi>A</mi>
                        <mi>G</mi>
                    </msub>
                    <mo>=</mo>
                    <mi>a</mi>
                    <mo>&#x22C5;</mo> <!-- Malzeichen -->
                    <mi>b</mi>
                  </math>
                    </p>
                </p>
            </div>
            <div><p>Mantelfläche: <p class="formel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>A</mi>
                        <mi>M</mi>
                    </msub>
                    <mo>=</mo>
                    <mn>2</mn>
                    <mo>&#x22C5;</mo> <!-- Malzeichen -->
                    <mrow>
                        <mo>(</mo>
                        <mi>c</mi>
                        <mo>&#x22C5;</mo> <!-- Malzeichen -->
                        <mi>a</mi>
                        <mo>+</mo>
                        <mi>c</mi>
                        <mo>&#x22C5;</mo> <!-- Malzeichen -->
                        <mi>b</mi>
                        <mo>)</mo>
                    </mrow>
                  </math>
                    </p>
                </p>
            </div>
            <div><p>Gesamtoberfläche: <p class="formel">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <msub>
                        <mi>A</mi>
                        <mi>O</mi>
                    </msub>
                    <mo>=</mo>
                    <mn>2</mn>
                    <mo>&#x22C5;</mo> <!-- Malzeichen -->
                    <msub>
                        <mi>A</mi>
                        <mi>G</mi>
                    </msub>
                    <mo>+</mo> <!-- Malzeichen -->
                    <msub>
                        <mi>A</mi>
                        <mi>M</mi>
                    </msub>
                  </math>
                    </p>
                </p>
            </div>
        </div>
        <div class="threedobjekt content" id="3dobjekt" data-shape="quader">
            <canvas id="Canvas"></canvas>
        </div>
    </main>
</body>
</html>
