<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrierechner - Zylinder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="3dscript.js"></script>
</head>
<body>
    <nav class="site-nav">
        <div class="navtitel">
            <h1>Geometrierechner - Zylinder</h1>
        </div>
        <div class="navcontent">
            <a href="quader.html">Quader</a>
            <a href="kugel.html">Kugel</a>
            <a href="zylinder.html" class="current">Zylinder</a>
            <a href="prisma.html">Prisma</a>
            <a href="pyramide.html">Pyramide</a>
        </div>
    </nav>
    <main class="site-main">
    <div class="content">
        <h2>Input</h2>
        <label for="radius">Radius = r:</label><input type="number" min="0" placeholder="Radius" id="radius" oninput="zylinder(); updatezylinder()">
        <label for="height">Höhe = h:</label><input type="number" min="0" placeholder="Höhe" id="height" oninput="zylinder(); updatezylinder()">
        <label for="nachkomma">Nachkommastellen:</label><input type="number" min="0" max="12" placeholder="Nachkommastellen" id="nachkomma" oninput="zylinder()">
    </div>
    <div class="content">
        <h2>Output</h2>
        <label for="dsplyvzylinder">Volumen:</label><input type="display" placeholder="Volumen" id="dsplyvzylinder" readonly>
        <label for="dsplyagzylinder">Grundfläche:</label><input type="display" placeholder="Grundfläche" id="dsplyagzylinder" readonly>
        <label for="dsplyamzylinder">Mantelfläche:</label><input type="display" placeholder="Mantelfläche" id="dsplyamzylinder" readonly>
        <label for="dsplyaozylinder">Gesamtoberfläche:</label><input type="display" placeholder="Gesamtoberfläche" id="dsplyaozylinder" readonly>
    </div>
    <div class="content">
        <h2>Formeln</h2>
        <div><p>Volumen: <p class="formel">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <mi>V</mi>
                <mo>=</mo>
                <msub>
                    <mi>A</mi>
                    <mi>G</mi>
                </msub>
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <mi>h</mi>
              </math>
                </p>
            </p>
        </div>
        <div><p>Grundfläche: <p class="formel">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msub>
                    <mi>A</mi>
                    <mi>G</mi>
                </msub>
                <mo>=</mo>
                <mi>&#x3C0;</mi> <!-- π -->
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <msup>
                    <mi>r</mi>
                    <mn>2</mn>
                </msup>
              </math>
                </p>
            </p>
        </div>
        <div><p>Mantelfläche: <p class="formel">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msub>
                    <mi>A</mi>
                    <mi>M</mi>
                </msub>
                <mo>=</mo>
                <mi>h</mi>
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <mi>U</mi>
                <mo>=</mo>
                <mi>h</mi>
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <mn>2</mn>
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <mi>&#x3C0;</mi> <!-- π -->
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <mi>r</mi>
              </math>
                </p>
            </p>
        </div>
        <div><p>Gesamtoberfläche: <p class="formel">
            <math xmlns="http://www.w3.org/1998/Math/MathML">
                <msub>
                    <mi>A</mi>
                    <mi>O</mi>
                </msub>
                <mo>=</mo>
                <mn>2</mn>
                <mo>&#x22C5;</mo> <!-- Malzeichen -->
                <msub>
                    <mi>A</mi>
                    <mi>G</mi>
                </msub>
                <mo>+</mo> <!-- Malzeichen -->
                <msub>
                    <mi>A</mi>
                    <mi>M</mi>
                </msub>
              </math>
                </p>
            </p>
        </div>
    </div>
    <div class="threedobjekt content" id="3dobjekt" data-shape="zylinder">
        <canvas id="Canvas"></canvas>
    </div>
    </main>
</body>
</html>
